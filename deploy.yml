---
- name: Install Docker
  hosts: localhost
  become: yes

  tasks:
    - name: Install Docker prerequisites
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: latest
        update_cache: true        

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: true 
    
          #    - name: Install pip3
          #become: true
          #apt:
          #name: python3-pip
          #state: present
   
    - name: Get current user (not root)
      raw: "whoami"
      become: false
      register: whoami

    - name: Add current user to the docker group
      user:
        name: {{whoami.stdout_lines[0]}}
        groups: docker
        append: yes
        state: present
        system: no

    - name: Install docker-compose
      get_url:
        url : https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '755'

      #Making it generic to be able to run on cloud
    - name: Get the public ip of the current instance
      raw: "curl -s ifconfig.me"
      register: ifcfg

    - name: Replace the ENDPOINT variable in .env with the public ip of the instance
      lineinfile:
        path: .env
        regexp: '^ENDPOINT'
        line: 'ENDPOINT: http://{{ifcfg.stdout}}:9000/api'

